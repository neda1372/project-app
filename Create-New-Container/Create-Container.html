                                </div>
                            </div>
                            <div class="column-style col-sm-6 col-md-6">

                            </div>
                        </div>
                        <div class="row">
                            <div class="column-style col-sm-4 col-md-4">
                                <label class="main-label" id="addon-ItemVolume">حجم</label>
                                <input type="number" class="main-input input-boxshadow" placeholder="cc" id="ItemVolume" required>
                                <div class="invalid-feedback">
                                    حجم کالا را وارد کنید
                                </div>
                            </div>
                            <div class="column-style col-sm-4 col-md-4">
                                <label class="main-label" id="addon-PackingNameDropdown">نام بسته بندی</label>
                                <select class="fstdropdown-select" id="PackingNameDropdown" class="main-input input-boxshadow" required>
                             
                                </select>
                                <div class="invalid-feedback"> نام بسته بندی را انتخاب کنید </div>
                            </div>
                            <div class="column-style col-sm-4 col-md-4">
                                <label class="main-label" id="addon-Price">قیمت</label>
                                <input type="text"id="CiPrice" class="main-input input-boxshadow form-control-firstInfo" placeholder="ریال"
                                    onkeyup="javascript:this.value=separateNum(this.value);"
                                    onkeypress="return allowOnlyNumber(event);" name="CiPrice" required>
                                    <div class="valid-feedback">
                                        <div class="invalid-feedback">
                                            قیمت کالا را وارد کنید
                                        </div>
                                    </div>
                            </div>
                        </div>
